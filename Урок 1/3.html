<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  // Если всё правильно понял, то:
  // Складываем 10 + 10 и конкатенируем 20 и 10
  console.log(10 + 10 + "10"); 
  // Конкатенируем число 10 и строку 10, конкатенируем строку 1010 и число 10
  console.log(10 + "10" + 10); 
  // Складываем число 10 и число 10, преобразуем строку 10 в число и складываем с числом 20
  console.log(10 + 10 + +"10"); 
  // преобразуем -"" в отрицательное число со значением 0 и делим 10 на -0
  console.log(10 / -""); 
  // преобразуем строку в NaN и делим 10 на NaN
  console.log(10 / +"2,5"); 
</script>
</body>
</html>
